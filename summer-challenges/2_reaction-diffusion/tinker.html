<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./tinker.css'>
  </head>
  <body>
    <main>
      <div id='container'>
        <react-diffuse id='subject'></react-diffuse>
      </div>
      <br><br>
      <fieldset>
        <legend><b>Settings</b></legend>
        <div class='settings-container'>

          <label>Width (px): </label>
          <input id='widthInput' type='number' min='50' value='200'>
          <label>Height (px): </label>
          <input id='heightInput' type='number' min='50' value='200'>

          <label>Diffusion Rate A:</label>
          <input id='dAInput' type='number' value='1.000' step='0.001'>
          <label>Diffusion Rate B:</label>
          <input id='dBInput' type='number' value='0.500' step='0.001'>

          <label>Feed Rate:</label>
          <input id='feedInput' type='number' value='0.055' step='0.001'>
          <label>Kill Rate:</label>
          <input id='killInput' type='number' value='0.062' step='0.001'>

        </div>
        <input id='redraw' type='button' value='Restart Simulation'>
      </fieldset>
    </main>
    <h3><a href='./'>Back to dual-axis</a></h3>
  </body>
  <script src='./reaction-diffusion.js'></script>
  <script src='./tinker-script.js'></script>
</html>
