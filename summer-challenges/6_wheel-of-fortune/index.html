<body>
  <div id='wheelContainer'>
    <div class="mini-grid" style="width:300px;height:300px;">
      <wheel-of-fortune size=150 names=" A; B; C; D" colours="#ff0000;#00ff00;#0000ff;#000000" textColour="#ffffff" style="width:150px; height:150px"></wheel-of-fortune>
      <wheel-of-fortune size=150 names="#1;#2;#3;#4" colours="#9A0680;#79018C;#4C0070;#160040" textColour="#ffffff" style="width:150px; height:150px"></wheel-of-fortune>

      <wheel-of-fortune size=150 names="Test1;Test2;Test3;Test4" colours="#9a86a4;#b1bce6;#b7e5dd;#f1f0c0" textColour="#000000" style="width:150px; height:150px"></wheel-of-fortune>
    </div>
    <div class="mini-grid" style="width:600px;height:600px;">
      <wheel-of-fortune size=300 names="2;4;8;16;32;64;128;256" colours="#064663;#ECB365" textColour="#ffffff"></wheel-of-fortune>
